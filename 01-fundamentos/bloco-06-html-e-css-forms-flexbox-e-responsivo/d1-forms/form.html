<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Form</title>
</head>
<body>
    <main>
    <header>
        <h1 class="centrar display-1">League of Trybe</h1>
    </header>
    
        <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" method="get">
        <section class="container">
            <label for="nome-completo" class="form-label">Nome:</label>
            <input type="text" id="nome-completo" name="nome completo" class="" minlength="10" maxlength="40" required>
            <br>
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" minlength="10" maxlength="50" required>
        </section>
        <section class="container">
            <p>Marque suas roles</p>

            <input type="checkbox" id="op1" class="caixa">
            <label for="op1" class="form-label">Top Lane</label>

            <input type="checkbox" id="op2" class="caixa">
            <label for="op2" class="form-label">Jungle</label>

            <input type="checkbox" id="op3" class="caixa">
            <label for="op3" class="form-label">Mid Lane</label>

            <input type="checkbox" id="op4" class="caixa">
            <label for="op4" class="form-label">Bot Lane</label>

            <input type="checkbox" id="op5" class="caixa">
            <label for="op5" class="form-label">Suporte</label>
        </section>
        <section class="container">
            <label for="digite-aqui" class="form-label">Digite aqui o motivo das marcações acima</label>
            <textarea name="digite aqui" id="digite-aqui" class="text-area"></textarea>
        </section>
        <section class="container">
            <label for="data" class="form-label">Em que dia você está respondendo isso?</label>
            <br>
            <input type="date" id="data">
        </section>
        <section class="container">
            <input type="checkbox" id="concordo1" class="termos">
            <label for="doncordo1" class="form-label">Concordo que Yorick é melhor que Tryndamere</label>
            <br>
            <input type="checkbox" id="concordo2" class="termos">
            <label for="concordo2" class="form-label">Concordo que os ADCs estão lamentáveis</label>
        </section>
        <section class="container">
            <input type="submit" id="enviar" name="Enviar">
            <input type="reset" id="apagar" name="apagar">
        </section>
    </form>   
    </main>
</body>
</html>
