<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Exerc√≠cio 5.4</title>
    </head>
    <body>
        <header class="title"><h1 id="texto">To tentando fazer o segundo input funcionar.</h1>
        </header>
        <section>
            <p>
                Pipipi popopo.
            </p>
        </section>

        <section>

            <input type="text" id="corTextBackground">
            
            <input type="color" id="corSelectBackground">
            
            <input type="button" id="botaoCor" value="Clique para mudar a corFundo do fundo"
            onclick="mudaCorFundo()">

        </section>

        <section>
            <input type="text" id="corTextP">
                
            <input type="color" id="corSelectText">
                
            <input type="button" id="botaoCor" value="Clique para mudar a corFundo do texto"
            onclick="mudaCorTexto()">

        </section>

        <script>
            function mudaCorFundo() {
                let corFundo = document.getElementById('corSelectBackground').value;
                document.body.style.backgroundColor = corFundo;
                document.getElementById('corTextBackground').value = corFundo;
            }

            function mudaCorTexto() {
                let CorTexto = document.getElementById('corSelectText').value;
                document.querySelectorAll('p').style.color = corTexto;
                document.getElementById('corTextP').value = corTexto;
            }
            
        </script> 
        <link rel="stylesheet" href="style.css">
    </body>
</html>
